<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GadgetHub</title>
    <!-- Bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">GadgetHub</h1>

    <!-- loading -->
    <div class="spinner-border" id="spinner" role="status"></div>

    <!-- Seach -->
    <div class="container d-flex justify-content-center">
      <div class="d-flex w-50">
        <input
          id="search-box"
          class="form-control me-2 p-2 fs-4"
          type="search"
          placeholder="Enter Device Name"
          aria-label="Search"
          id="search-box-2"
        />
        <button
          onclick="searchPhones()"
          class="btn btn-primary fs-4"
          type="submit"
        >
          Search
        </button>
      </div>
    </div>
    <!-- error message -->
    <div class="error" id="error">
      <h1><span id="device"></span> Not Availble</h1>
    </div>
    <!-- All phone Container  -->
    <div class="container phones-container m-4" id="phone-container"></div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
